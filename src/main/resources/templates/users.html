<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>List of users</h2>

<table border="1">

    <tr>
        <th>Name</th>
        <th>Last name</th>
    </tr>

    <tr th:each="user:${usersList}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getLastname()}"></td>
    </tr>

</table>

</body>
</html>
