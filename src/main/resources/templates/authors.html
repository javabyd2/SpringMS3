<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>List of authors</h2>

<table border="1">

    <tr>
        <th>Name</th>
        <th>Surname</th>

    <tr th:each="author: ${authorsList}">

        <td th:text="${author.getLastname()}"></td>
    </tr>

</table>

</body>
</html>
